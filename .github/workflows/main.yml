name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 更新到 v4

      - name: Set up Node
        uses: actions/setup-node@v4 # 更新到 v4
        with:
          node-version: 20 # 建议使用最新的 LTS 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3 # 目前最新就是 v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # 更新到最新 v2
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # 更新到最新 v2
